<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
        </header>

        <main>
            <!-- Overview Section -->
            <div class="form" id="overviewSection">
                <input type="number" id="amount" placeholder="Amount (e.g., 50)" />
                <input type="text" id="description" placeholder="Description (e.g., Lunch)" />
                <input type="text" id="category" placeholder="Category (e.g., Food)" />
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="INR">INR</option>
                    <option value="GBP">GBP</option>
                    <option value="ZAR">ZAR (South African Rand)</option>
                    <option value="NAD">NAD (Namibian Dollar)</option>
                </select>
                <button id="addExpense">Add Expense</button>
            </div>

            <!-- Expense summary -->
            <div class="summary" id="summarySection">
                <h2>Total Expenses: <span id="total">0.00</span></h2>
            </div>

            <!-- Expense List -->
            <div class="expenses-list" id="expensesListSection">
                <h3>Expense List:</h3>
                <ul id="expenseList"></ul>
            </div>

            <!-- Graph (Reports) -->
            <div class="charts" id="chartsSection">
                <canvas id="expenseChart"></canvas>
            </div>
        </main>

        <footer>
            <p>Powered by Giovanni Nanuseb</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
