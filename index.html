<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
        </header>
        <main>
            <div class="form">
                <input type="number" id="amount" placeholder="Amount (e.g., 50)" />
                <input type="text" id="description" placeholder="Description (e.g., Lunch)" />
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Other">Other</option>
                </select>
                <button id="addExpense">Add Expense</button>
            </div>
            <div class="summary">
                <h2>Total Expenses: $<span id="total">0.00</span></h2>
            </div>
            <div class="expenses-list">
                <h3>Expense List:</h3>
                <ul id="expenseList"></ul>
            </div>
        </main>
        <footer>
            <p>Powered by Giovanni Nanuseb</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
